// Release configuration
bintray {
    // user and key come from the gradle.properties file in ~/.gradle
    username = bintrayProperties.hasProperty('bintray.user') ? bintrayProperties.getProperty('bintray.user') : System.getenv('BINTRAY_USER')
    password = bintrayProperties.hasProperty('bintray.apikey') ? bintrayProperties.getProperty('bintray.apikey') : System.getenv('BINTRAY_KEY')
    publications = ['library']
    publish = false
    dryRun = false
    pkg {
        repo = 'maven'
        name = artifactProperties.publishingArtifactName
        desc = commonArtifactProperties.artifactDescription
        websiteUrl = commonArtifactProperties.siteUrl
        issueTrackerUrl = commonArtifactProperties.siteUrl + '/issues'
        vcsUrl = commonArtifactProperties.gitConnection
        licenses = ['Apache-2.0']
        labels = ['android', 'realm']
        publicDownloadNumbers = false
    }
}
